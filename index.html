<!DOCTYPE html><html lang="ko"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>연동형 시간표 6.0</title>    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <script src="https://cdn.tailwindcss.com"></script>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.css">    <style>        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap');        body { font-family: 'Pretendard', sans-serif; }        .no-scrollbar::-webkit-scrollbar { display: none; }        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }    </style></head><body class="bg-gray-100">    <div id="root"></div>    <script type="text/babel">        const { useState, useEffect, useCallback, useMemo } = React;        // Lucide 아이콘 컴포넌트 시뮬레이션 (CDN 사용 시 편의를 위함)        const Icon = ({ name, size = 16, className = "" }) => {            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;        };        // 기본 상수        const DAYS = ['월', '화', '수', '목', '금'];        const PERIODS = [1, 2, 3, 4, 5, 6];        const formatDate = (date) => {            if (!date) return '';            const d = new Date(date);            return `${d.getMonth() + 1}/${d.getDate()}`;        };        const addDays = (dateString, days) => {            if (!dateString) return '';            const date = new Date(dateString);            date.setDate(date.getDate() + days);            return date.toISOString().split('T')[0];        };        const parseClassInput = (input) => {            if (!input || typeof input !== 'string') return [];            return input.split(/[,/ \n\r]+/).map(s => s.trim()).filter(s => s.length > 0);        };        function App() {            const [activeTab, setActiveTab] = useState('specialist');             const [activeSemester, setActiveSemester] = useState('1');                         // 상태 초기화 및 로컬스토리지 연동            const [weeks, setWeeks] = useState(() => {                const saved = localStorage.getItem('semester_weeks_v6');                if (saved) return JSON.parse(saved);                const initialWeeks = {};                ['1', '2'].forEach(sem => {                    initialWeeks[sem] = Array.from({ length: 25 }, (_, i) => ({                         id: `w-${sem}-${Date.now()}-${i}`,                         label: `${i + 1}주`,                         startDate: ''                     }));                });                return initialWeeks;            });            const [classes, setClasses] = useState(() => {                const saved = localStorage.getItem('classes_v6');                return saved ? JSON.parse(saved) : [{ id: 'c1', name: '1-1' }, { id: 'c2', name: '1-2' }];            });            const [specialists, setSpecialists] = useState(() => {                const saved = localStorage.getItem('specialists_v6');                return saved ? JSON.parse(saved) : [{ id: 's1', name: '영어전담', subject: '영어' }, { id: 's2', name: '과학전담', subject: '과학' }];            });            const [targetHours, setTargetHours] = useState(() => {                const saved = localStorage.getItem('targetHours_v6');                return saved ? JSON.parse(saved) : { '1': {}, '2': {} };            });            const [schedule, setSchedule] = useState(() => {                const saved = localStorage.getItem('semester_schedule_v6');                return saved ? JSON.parse(saved) : { '1': {}, '2': {} };            });            const [eventSchedule, setEventSchedule] = useState(() => {                const saved = localStorage.getItem('semester_eventSchedule_v6');                return saved ? JSON.parse(saved) : { '1': {}, '2': {} };            });            const [selectedSpecialistId, setSelectedSpecialistId] = useState('');            const [selectedClassId, setSelectedClassId] = useState('');            // 저장 이펙트            useEffect(() => { localStorage.setItem('semester_weeks_v6', JSON.stringify(weeks)); }, [weeks]);            useEffect(() => { localStorage.setItem('classes_v6', JSON.stringify(classes)); }, [classes]);            useEffect(() => { localStorage.setItem('specialists_v6', JSON.stringify(specialists)); }, [specialists]);            useEffect(() => { localStorage.setItem('targetHours_v6', JSON.stringify(targetHours)); }, [targetHours]);            useEffect(() => { localStorage.setItem('semester_schedule_v6', JSON.stringify(schedule)); }, [schedule]);            useEffect(() => { localStorage.setItem('semester_eventSchedule_v6', JSON.stringify(eventSchedule)); }, [eventSchedule]);            useEffect(() => {                if (!selectedSpecialistId && specialists.length > 0) setSelectedSpecialistId(specialists[0].id);                if (!selectedClassId && classes.length > 0) setSelectedClassId(classes[0].id);            }, [specialists, classes]);            // 주차 관리            const addWeek = (semester) => {                setWeeks(prev => {                    const currentWeeks = prev[semester];                    const nextNum = currentWeeks.length + 1;                    const lastWeek = currentWeeks[currentWeeks.length - 1];                    const nextDate = lastWeek?.startDate ? addDays(lastWeek.startDate, 7) : '';                    return { ...prev, [semester]: [...currentWeeks, { id: `w-${semester}-${Date.now()}`, label: `${nextNum}주`, startDate: nextDate }] };                });            };            const removeWeek = (semester, weekId) => {                setWeeks(prev => ({                    ...prev,                    [semester]: prev[semester].filter(w => w.id !== weekId).map((w, i) => ({ ...w, label: `${i + 1}주` }))                }));            };            const updateWeekDate = (semester, index, newDate) => {                setWeeks(prev => {                    const newSemesterWeeks = [...prev[semester]];                    newSemesterWeeks[index] = { ...newSemesterWeeks[index], startDate: newDate };                    if (index === 0 && newDate) {                        for (let i = 1; i < newSemesterWeeks.length; i++) {                            newSemesterWeeks[i].startDate = addDays(newDate, i * 7);                        }                    }                    return { ...prev, [semester]: newSemesterWeeks };                });            };            const handleScheduleChange = useCallback((semester, specId, weekId, dayIdx, periodIdx, value) => {                setSchedule(prev => {                    const newSemester = { ...(prev[semester] || {}) };                    const newSpec = { ...(newSemester[specId] || {}) };                    const newWeek = { ...(newSpec[weekId] || {}) };                    const newDay = { ...(newWeek[dayIdx] || {}) };                    newDay[periodIdx] = value;                    newWeek[dayIdx] = newDay;                    newSpec[weekId] = newWeek;                    newSemester[specId] = newSpec;                    return { ...prev, [semester]: newSemester };                });            }, []);            const handleEventChange = (semester, weekId, dayIdx, periodIdx, value) => {                setEventSchedule(prev => {                    const newSemester = { ...(prev[semester] || {}) };                    const newWeek = { ...(newSemester[weekId] || {}) };                    const newDay = { ...(newWeek[dayIdx] || {}) };                    newDay[periodIdx] = value;                    newWeek[dayIdx] = newDay;                    newSemester[weekId] = newWeek;                    return { ...prev, [semester]: newSemester };                });                if (value && value.trim() !== '') {                    setSchedule(prev => {                        const next = { ...prev };                        if (!next[semester]) return next;                        const updatedSemester = { ...next[semester] };                        Object.keys(updatedSemester).forEach(specId => {                            if (updatedSemester[specId]?.[weekId]?.[dayIdx]?.[periodIdx]) {                                const newSpec = { ...updatedSemester[specId] };                                const newWeek = { ...newSpec[weekId] };                                const newDay = { ...newWeek[dayIdx] };                                delete newDay[periodIdx];                                newWeek[dayIdx] = newDay;                                newSpec[weekId] = newWeek;                                updatedSemester[specId] = newSpec;                            }                        });                        next[semester] = updatedSemester;                        return next;                    });                }            };            const handleSpecPaste = (e, semester, specId, startWeekId, startDayIdx, startPeriodIdx) => {                e.preventDefault();                const clipboardData = e.clipboardData.getData('text');                if (!clipboardData) return;                const rows = clipboardData.split(/\r?\n/);                const grid = rows.map(row => row.split('\t'));                const semesterWeeks = weeks[semester];                const startWeekIdx = semesterWeeks.findIndex(w => w.id === startWeekId);                setSchedule(prev => {                    const newState = JSON.parse(JSON.stringify(prev));                    if (!newState[semester]) newState[semester] = {};                    if (!newState[semester][specId]) newState[semester][specId] = {};                    grid.forEach((rowData, rowOffset) => {                        const targetWeekIdx = startWeekIdx + rowOffset;                        if (targetWeekIdx >= semesterWeeks.length) return;                        const targetWeekId = semesterWeeks[targetWeekIdx].id;                        if (!newState[semester][specId][targetWeekId]) newState[semester][specId][targetWeekId] = {};                        rowData.forEach((cellValue, colOffset) => {                            const totalColIdx = (startDayIdx * 6 + startPeriodIdx) + colOffset;                            const targetDayIdx = Math.floor(totalColIdx / 6);                            const targetPeriodIdx = totalColIdx % 6;                            if (targetDayIdx >= 5) return;                            if (eventSchedule[semester]?.[targetWeekId]?.[targetDayIdx]?.[targetPeriodIdx]) return;                            if (!newState[semester][specId][targetWeekId][targetDayIdx]) {                                newState[semester][specId][targetWeekId][targetDayIdx] = {};                            }                            newState[semester][specId][targetWeekId][targetDayIdx][targetPeriodIdx] = cellValue.trim();                        });                    });                    return newState;                });            };            const SemesterToggle = () => (                <div className="flex bg-gray-200 p-1 rounded-lg">                    <button onClick={() => setActiveSemester('1')} className={`px-4 py-1 rounded text-xs font-bold transition-all ${activeSemester === '1' ? 'bg-white shadow text-indigo-600' : 'text-gray-500'}`}>1학기</button>                    <button onClick={() => setActiveSemester('2')} className={`px-4 py-1 rounded text-xs font-bold transition-all ${activeSemester === '2' ? 'bg-white shadow text-indigo-600' : 'text-gray-500'}`}>2학기</button>                </div>            );            const renderSettings = () => (                <div className="h-full overflow-y-auto p-6 bg-gray-50">                    <div className="max-w-6xl mx-auto space-y-6 pb-10">                        <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-200">                            <div className="flex justify-between items-center mb-4">                                <h3 className="font-bold text-gray-800 flex items-center gap-2">학기 관리</h3>                                <div className="flex gap-2">                                    <button onClick={() => addWeek(activeSemester)} className="text-xs bg-indigo-50 text-indigo-600 px-3 py-1.5 rounded-lg font-bold hover:bg-indigo-100">+ 주차 추가</button>                                    <SemesterToggle />                                </div>                            </div>                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-7 gap-3">                                {weeks[activeSemester].map((week, idx) => (                                    <div key={week.id} className="border rounded-lg p-2 bg-gray-50 relative group">                                        <div className="text-[10px] font-bold text-gray-500 mb-1 flex justify-between">                                            <span>{week.label}</span>                                            <button onClick={() => removeWeek(activeSemester, week.id)} className="opacity-0 group-hover:opacity-100 text-red-400">삭제</button>                                        </div>                                        <input type="date" value={week.startDate} onChange={(e) => updateWeekDate(activeSemester, idx, e.target.value)} className="w-full text-[11px] p-1 border rounded bg-white outline-none" />                                    </div>                                ))}                            </div>                        </div>                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">                            <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-200">                                <h3 className="font-bold text-gray-800 mb-4 flex justify-between">학급 설정 <button onClick={() => setClasses([...classes, { id: `c-${Date.now()}`, name: '' }])} className="text-blue-600">+</button></h3>                                <div className="space-y-2">                                    {classes.map((cls, i) => (                                        <div key={cls.id} className="flex gap-2">                                            <input type="text" value={cls.name} onChange={(e) => { const next = [...classes]; next[i].name = e.target.value; setClasses(next); }} className="flex-1 border rounded px-3 py-2 text-sm" placeholder="학급명" />                                            <button onClick={() => setClasses(classes.filter(c => c.id !== cls.id))} className="text-red-400">삭제</button>                                        </div>                                    ))}                                </div>                            </div>                            <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-200">                                <h3 className="font-bold text-gray-800 mb-4 flex justify-between">전담 교과 <button onClick={() => setSpecialists([...specialists, { id: `s-${Date.now()}`, name: '', subject: '' }])} className="text-green-600">+</button></h3>                                <div className="space-y-2">                                    {specialists.map((spec, i) => (                                        <div key={spec.id} className="flex gap-2">                                            <input type="text" value={spec.name} onChange={(e) => { const next = [...specialists]; next[i].name = e.target.value; setSpecialists(next); }} className="flex-1 border rounded px-3 py-2 text-sm" placeholder="성함" />                                            <input type="text" value={spec.subject} onChange={(e) => { const next = [...specialists]; next[i].subject = e.target.value; setSpecialists(next); }} className="w-24 border rounded px-3 py-2 text-sm" placeholder="과목" />                                            <button onClick={() => setSpecialists(specialists.filter(s => s.id !== spec.id))} className="text-red-400">삭제</button>                                        </div>                                    ))}                                </div>                            </div>                        </div>                        <div className="bg-white p-5 rounded-xl shadow-sm border border-gray-200">                            <h3 className="font-bold text-gray-800 mb-4 font-bold">{activeSemester}학기 기준 시수 설정</h3>                            <div className="overflow-x-auto border rounded-lg">                                <table className="w-full text-sm">                                    <thead className="bg-gray-50 border-b">                                        <tr>                                            <th className="p-3 text-left border-r w-32 font-bold">학급 \ 과목</th>                                            {specialists.map(s => <th key={s.id} className="p-3 text-center border-r font-bold">{s.subject}</th>)}                                        </tr>                                    </thead>                                    <tbody>                                        {classes.map(cls => (                                            <tr key={cls.id} className="border-b">                                                <td className="p-3 font-bold bg-gray-50 border-r">{cls.name || '미지정'}</td>                                                {specialists.map(spec => (                                                    <td key={spec.id} className="p-0 border-r">                                                        <input type="number" className="w-full p-3 text-center outline-none" value={targetHours[activeSemester]?.[cls.id]?.[spec.id] || ''} onChange={(e) => setTargetHours(prev => {                                                            const next = { ...prev };                                                            if (!next[activeSemester]) next[activeSemester] = {};                                                            if (!next[activeSemester][cls.id]) next[activeSemester][cls.id] = {};                                                            next[activeSemester][cls.id][spec.id] = e.target.value;                                                            return next;                                                        })} />                                                    </td>                                                ))}                                            </tr>                                        ))}                                    </tbody>                                </table>                            </div>                        </div>                    </div>                </div>            );            const renderSpecialistTimetable = () => {                const currentCounts = {};                classes.forEach(cls => { currentCounts[cls.id] = 0; });                const specSchedule = schedule[activeSemester]?.[selectedSpecialistId] || {};                const currentEventSchedule = eventSchedule[activeSemester] || {};                Object.keys(specSchedule).forEach(weekId => {                    Object.keys(specSchedule[weekId]).forEach(dayIdx => {                        Object.keys(specSchedule[weekId][dayIdx]).forEach(periodIdx => {                            if (currentEventSchedule[weekId]?.[dayIdx]?.[periodIdx]) return;                            const val = specSchedule[weekId][dayIdx][periodIdx];                            parseClassInput(val).forEach(name => {                                const cls = classes.find(c => c.name === name);                                if (cls) currentCounts[cls.id]++;                            });                        });                    });                });                return (                    <div className="flex flex-col h-full bg-white">                        <div className="p-4 border-b flex flex-wrap items-center justify-between gap-4 bg-gray-50">                            <div className="flex items-center gap-4">                                <select className="border rounded px-3 py-1.5 text-sm font-bold" value={selectedSpecialistId} onChange={(e) => setSelectedSpecialistId(e.target.value)}>                                    {specialists.map(s => <option key={s.id} value={s.id}>{s.name} ({s.subject})</option>)}                                </select>                                <SemesterToggle />                            </div>                            <div className="flex gap-2 overflow-x-auto">                                {classes.map(cls => {                                    const target = parseInt(targetHours[activeSemester]?.[cls.id]?.[selectedSpecialistId] || 0);                                    const current = currentCounts[cls.id];                                    const isError = target !== current;                                    return (                                        <div key={cls.id} className={`px-3 py-1 rounded-full border text-[11px] font-bold whitespace-nowrap ${isError ? 'bg-red-50 text-red-600 border-red-200' : 'bg-green-50 text-green-600 border-green-200'}`}>                                            {cls.name}: {current}/{target}                                        </div>                                    );                                })}                            </div>                        </div>                        <div className="flex-1 overflow-auto p-4">                            <table className="w-full text-center border-collapse table-fixed min-w-[1200px]">                                <thead className="bg-indigo-600 text-white sticky top-0 z-20">                                    <tr>                                        <th className="p-2 w-24 border-r border-indigo-500">주차</th>                                        {DAYS.map(d => <th key={d} colSpan={6} className="p-2 border-r border-indigo-500">{d}요일</th>)}                                    </tr>                                    <tr className="bg-indigo-50 text-indigo-900 text-[10px]">                                        <th className="border-r border-indigo-200"></th>                                        {DAYS.map(d => PERIODS.map(p => (                                            <th key={`${d}-${p}`} className={`border-r border-indigo-200 ${p === 6 ? 'border-r-4' : ''}`}>{p}</th>                                        )))}                                    </tr>                                </thead>                                <tbody>                                    {weeks[activeSemester].map(week => (                                        <tr key={week.id} className="border-b">                                            <td className="p-2 bg-gray-50 border-r text-[11px] font-bold">{week.label}<br/><span className="text-[9px] text-gray-400">{formatDate(week.startDate)}</span></td>                                            {DAYS.map((_, dIdx) => PERIODS.map((_, pIdx) => {                                                const event = eventSchedule[activeSemester]?.[week.id]?.[dIdx]?.[pIdx];                                                const val = event || (schedule[activeSemester]?.[selectedSpecialistId]?.[week.id]?.[dIdx]?.[pIdx] || '');                                                return (                                                    <td key={`${dIdx}-${pIdx}`} className={`p-0 border-r border-gray-200 ${event ? 'bg-orange-50' : ''} ${pIdx === 5 ? 'border-r-4 border-r-indigo-100' : ''}`}>                                                        <textarea readOnly={!!event} className={`w-full h-12 p-1 text-center text-[11px] resize-none outline-none font-bold bg-transparent ${event ? 'text-orange-500 cursor-not-allowed' : 'text-indigo-600'}`}                                                            value={val} onPaste={(e) => !event && handleSpecPaste(e, activeSemester, selectedSpecialistId, week.id, dIdx, pIdx)}                                                            onChange={(e) => !event && handleScheduleChange(activeSemester, selectedSpecialistId, week.id, dIdx, pIdx, e.target.value)} />                                                    </td>                                                );                                            }))}                                        </tr>                                    ))}                                </tbody>                            </table>                        </div>                    </div>                );            };            const renderClassTimetable = () => {                const cls = classes.find(c => c.id === selectedClassId);                const currentEventSchedule = eventSchedule[activeSemester] || {};                return (                    <div className="flex flex-col h-full bg-white">                        <div className="p-4 border-b flex items-center justify-between bg-gray-50">                            <div className="flex items-center gap-4">                                <select className="border rounded px-3 py-1.5 text-sm font-bold" value={selectedClassId} onChange={(e) => setSelectedClassId(e.target.value)}>                                    {classes.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}                                </select>                                <SemesterToggle />                            </div>                        </div>                        <div className="flex-1 overflow-auto p-4">                            <table className="w-full text-center border-collapse table-fixed min-w-[1200px]">                                <thead className="bg-teal-600 text-white sticky top-0 z-20">                                    <tr>                                        <th className="p-2 w-24 border-r border-teal-500">주차</th>                                        {DAYS.map(d => <th key={d} colSpan={6} className="p-2 border-r border-teal-500">{d}요일</th>)}                                    </tr>                                    <tr className="bg-teal-50 text-teal-900 text-[10px]">                                        <th className="border-r border-teal-200"></th>                                        {DAYS.map(d => PERIODS.map(p => (                                            <th key={`${d}-${p}`} className={`border-r border-teal-200 ${p === 6 ? 'border-r-4' : ''}`}>{p}</th>                                        )))}                                    </tr>                                </thead>                                <tbody>                                    {weeks[activeSemester].map(week => (                                        <tr key={week.id} className="border-b">                                            <td className="p-2 bg-gray-50 border-r text-[11px] font-bold">{week.label}<br/><span className="text-[9px] text-gray-400">{formatDate(week.startDate)}</span></td>                                            {DAYS.map((_, dIdx) => PERIODS.map((_, pIdx) => {                                                const event = eventSchedule[activeSemester]?.[week.id]?.[dIdx]?.[pIdx];                                                let content = '', subContent = '', type = 'empty';                                                if (event) { content = event; type = 'event'; }                                                else {                                                    const matches = [];                                                    specialists.forEach(s => { if (parseClassInput(schedule[activeSemester]?.[s.id]?.[week.id]?.[dIdx]?.[pIdx] || '').includes(cls?.name)) matches.push(s); });                                                    if (matches.length === 1) { content = matches[0].subject; subContent = matches[0].name; type = 'ok'; }                                                    else if (matches.length > 1) { content = '중복!'; type = 'conflict'; }                                                }                                                const styles = { event: 'bg-orange-100 text-orange-700', ok: 'bg-teal-50 text-teal-700', conflict: 'bg-red-500 text-white', empty: 'bg-white text-gray-100' };                                                return (                                                    <td key={`${dIdx}-${pIdx}`} className={`border-r border-gray-200 p-1 text-[11px] h-14 ${styles[type]} ${pIdx === 5 ? 'border-r-4 border-r-teal-100' : ''}`}>                                                        <div className="font-bold">{content || '-'}</div>                                                        <div className="text-[8px] opacity-70">{subContent}</div>                                                    </td>                                                );                                            }))}                                        </tr>                                    ))}                                </tbody>                            </table>                        </div>                    </div>                );            };            const renderEventTimetable = () => (                <div className="flex flex-col h-full bg-white">                    <div className="p-4 border-b flex justify-between bg-gray-50">                        <h2 className="font-bold text-orange-600">전체 행사 입력</h2>                        <SemesterToggle />                    </div>                    <div className="flex-1 overflow-auto p-4">                        <table className , dIdx, pIdx, e.target.value)} />                                            </td>                                        )))}                                    </tr>                                ))}                            </tbody>                        </table>                    </div>                </div>            );            return (                <div className="flex flex-col h-screen overflow-hidden">                    <header className="bg-white border-b px-6 py-3 flex justify-between items-center shadow-sm z-30">                        <h1 className="text-xl font-bold text-indigo-700">?? 연동형 시간표 6.0</h1>                        <nav className="flex bg-gray-100 p-1 rounded-xl">                            {['settings', 'event', 'specialist', 'class'].map(tab => (                                <button key={tab} onClick={() => setActiveTab(tab)} className={`px-5 py-2 rounded-lg text-sm font-bold transition-all ${activeTab === tab ? 'bg-white shadow-md text-indigo-700' : 'text-gray-500'}`}>                                    {tab === 'settings' ? '설정' : tab === 'event' ? '행사' : tab === 'specialist' ? '전담' : '학급'}                                </button>                            ))}                        </nav>                    </header>                    <main className="flex-1 overflow-hidden relative">                        {activeTab === 'settings' && renderSettings()}                        {activeTab === 'event' && renderEventTimetable()}                        {activeTab === 'specialist' && renderSpecialistTimetable()}                        {activeTab === 'class' && renderClassTimetable()}                    </main>                </div>            );        }        const root = ReactDOM.createRoot(document.getElementById('root'));        root.render(<App />);    </script></body></html>
